<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Career Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What Will Your Future Career Be?</h1>
        <p>Answer a few fun questions to find out!</p>
        <form id="quizForm">
            <label for="q1">1. Do you enjoy working with numbers?</label><br>
            <input type="radio" name="q1" value="yes"> Yes<br>
            <input type="radio" name="q1" value="no"> No<br><br>

            <label for="q2">2. Do you prefer working alone or in teams?</label><br>
            <input type="radio" name="q2" value="alone"> Alone<br>
            <input type="radio" name="q2" value="team"> In Teams<br><br>

            <label for="q3">3. Do you like solving puzzles?</label><br>
            <input type="radio" name="q3" value="yes"> Yes<br>
            <input type="radio" name="q3" value="no"> No<br><br>

            <label for="q4">4. Are you more interested in science or art?</label><br>
            <input type="radio" name="q4" value="science"> Science<br>
            <input type="radio" name="q4" value="art"> Art<br><br>

            <label for="q5">5. Do you enjoy helping others solve problems?</label><br>
            <input type="radio" name="q5" value="yes"> Yes<br>
            <input type="radio" name="q5" value="no"> No<br><br>

            <label for="q6">6. Do you prefer outdoor or indoor activities?</label><br>
            <input type="radio" name="q6" value="outdoor"> Outdoor<br>
            <input type="radio" name="q6" value="indoor"> Indoor<br><br>

            <button type="button" id="submitQuiz">Find Out!</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
